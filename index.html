<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIS - Elite Gaming Clan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: white;
            overflow-x: hidden;
        }

        /* Background gradient */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at top left, rgba(139, 69, 255, 0.3) 0%, transparent 50%),
                        radial-gradient(ellipse at top right, rgba(139, 69, 255, 0.2) 0%, transparent 50%),
                        radial-gradient(ellipse at bottom left, rgba(59, 130, 246, 0.2) 0%, transparent 50%),
                        #0a0a0f;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: relative;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: 600;
            gap: 8px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #8b45ff, #3b82f6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
        }

        .download-btn {
            background: linear-gradient(135deg, #8b45ff, #6366f1);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 69, 255, 0.4);
        }

        /* Main content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 40px;
            min-height: calc(100vh - 120px);
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 72px;
            font-weight: 700;
            text-align: center;
            line-height: 1.1;
            margin-bottom: 60px;
            background: linear-gradient(135deg, #ffffff, #e5e7eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            max-width: 1000px;
        }

        /* Announcements container */
        .announcements-container {
            width: 100%;
            max-width: 800px;
            background: linear-gradient(145deg, rgba(30, 30, 45, 0.95), rgba(20, 20, 35, 0.9));
            border-radius: 16px;
            border: 1px solid rgba(139, 69, 255, 0.3);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 30px;
        }

        .announcements-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        .announcements-title {
            font-size: 20px;
            font-weight: 700;
            color: #a78bfa;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .last-updated {
            background: rgba(139, 69, 255, 0.2);
            border: 1px solid rgba(139, 69, 255, 0.3);
            border-radius: 15px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
            color: #8b45ff;
        }

        .announcements-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .announcement-card {
            background: linear-gradient(145deg, rgba(40, 40, 60, 0.8), rgba(30, 30, 50, 0.6));
            border: 1px solid rgba(139, 69, 255, 0.2);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .announcement-card:hover {
            transform: translateY(-2px);
            border-color: rgba(139, 69, 255, 0.4);
            box-shadow: 0 15px 40px rgba(139, 69, 255, 0.15);
        }

        .announcement-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            gap: 15px;
        }

        .announcement-title {
            font-size: 16px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.3;
        }

        .announcement-priority {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        .priority-high {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            animation: pulse 2s infinite;
        }

        .priority-medium {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .announcement-content {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .announcement-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .announcement-author {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Social Links */
        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-btn {
            background: rgba(139, 69, 255, 0.2);
            border: 1px solid rgba(139, 69, 255, 0.4);
            padding: 12px 20px;
            border-radius: 12px;
            color: #a78bfa;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(139, 69, 255, 0.4);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 69, 255, 0.3);
        }

        /* Modal Popup */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(145deg, rgba(30, 30, 45, 0.98), rgba(20, 20, 35, 0.95));
            border: 1px solid rgba(139, 69, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.7) translateY(50px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 50px 100px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
            gap: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 800;
            color: #ffffff;
            line-height: 1.3;
            background: linear-gradient(135deg, #ffffff, #e5e7eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-close {
            width: 40px;
            height: 40px;
            background: rgba(139, 69, 255, 0.2);
            border: 1px solid rgba(139, 69, 255, 0.3);
            border-radius: 50%;
            color: #a78bfa;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .modal-close:hover {
            background: rgba(139, 69, 255, 0.3);
            border-color: rgba(139, 69, 255, 0.5);
            transform: scale(1.1);
        }

        .modal-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(139, 69, 255, 0.1);
            border: 1px solid rgba(139, 69, 255, 0.2);
            border-radius: 10px;
        }

        .modal-author {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #a78bfa;
        }

        .modal-time {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .modal-priority {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .modal-content-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 25px;
            white-space: pre-line;
        }

        .modal-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .modal-tag {
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 15px;
            padding: 6px 12px;
            font-size: 12px;
            color: #a5b4fc;
            font-weight: 600;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(139, 69, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(2) {
            animation-delay: -2s;
            background: rgba(59, 130, 246, 0.6);
        }

        .particle:nth-child(3) {
            animation-delay: -4s;
            background: rgba(139, 69, 255, 0.4);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0; }
            50% { transform: translateY(-100px) translateX(50px); opacity: 1; }
        }

        /* FAQ Section */
        .faq-section {
            padding: 120px 40px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .faq-badge {
            background: linear-gradient(135deg, rgba(139, 69, 255, 0.2), rgba(99, 102, 241, 0.15));
            border: 1px solid rgba(139, 69, 255, 0.4);
            border-radius: 25px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            color: #a78bfa;
            display: block;
            margin: 0 auto 50px auto;
            width: fit-content;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(139, 69, 255, 0.1);
        }

        .faq-title {
            font-size: 48px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 60px;
            background: linear-gradient(135deg, #ffffff 0%, #e5e7eb 50%, #d1d5db 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .faq-container {
            background: linear-gradient(145deg, rgba(30, 30, 45, 0.6), rgba(20, 20, 35, 0.4));
            border-radius: 20px;
            border: 1px solid rgba(139, 69, 255, 0.2);
            backdrop-filter: blur(20px);
            overflow: hidden;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .faq-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            transition: background-color 0.3s ease;
        }

        .faq-item:last-child {
            border-bottom: none;
        }

        .faq-item:hover {
            background: rgba(139, 69, 255, 0.03);
        }

        .faq-question {
            width: 100%;
            background: none;
            border: none;
            padding: 30px 35px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            font-weight: 600;
            text-align: left;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .faq-question:hover {
            color: #a78bfa;
        }

        .faq-icon {
            width: 32px;
            height: 32px;
            background: rgba(139, 69, 255, 0.2);
            border: 1px solid rgba(139, 69, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #a78bfa;
            transition: all 0.3s ease;
        }

        .faq-item.active .faq-icon {
            background: linear-gradient(135deg, #8b45ff, #6366f1);
            color: white;
            transform: rotate(180deg);
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s ease;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.7;
            font-size: 16px;
        }

        .faq-item.active .faq-answer {
            max-height: 300px;
            padding: 0 35px 30px 35px;
        }

        .faq-answer p {
            margin-bottom: 15px;
        }

        .faq-answer p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="particle" style="top: 20%; left: 10%;"></div>
    <div class="particle" style="top: 60%; left: 80%;"></div>
    <div class="particle" style="top: 80%; left: 20%;"></div>

    <header class="header">
        <div class="logo">
            <div class="logo-icon">⚔️</div>
            AXIS
        </div>
        <button class="download-btn">Join Clan</button>
    </header>

    <main class="main-content">
        <h1 class="title">
            AXIS 클랜,<br>
            모두의 클랜.
        </h1>

        <div class="announcements-container">
            <div class="announcements-header">
                <div class="announcements-title">📢 클랜 공지사항</div>
                <div class="last-updated">최근 업데이트</div>
            </div>

            <div class="announcements-list">
                <div class="announcement-card" onclick="openModal(0)">
                    <div class="announcement-header">
                        <div class="announcement-title">AXIS 클랜 가입 가이드</div>
                        <div class="announcement-priority priority-high">중요</div>
                    </div>
                    <div class="announcement-content">카카오톡 오픈채팅 가입 안내</div>
                    <div class="announcement-meta">
                        <div class="announcement-author">관리자</div>
                        <div>9/1</div>
                    </div>
                </div>

                <div class="announcement-card" onclick="openModal(1)">
                    <div class="announcement-header">
                        <div class="announcement-title">🎉 새로운 멤버 환영!</div>
                        <div class="announcement-priority priority-medium">중요</div>
                    </div>
                    <div class="announcement-content">이번 주에 새로 가입한 멤버들을 환영합니다! 오픈채팅에서 자기소개 부탁드려요.</div>
                    <div class="announcement-meta">
                        <div class="announcement-author">관리자</div>
                        <div>9/1</div>
                    </div>
                </div>
            </div>

            <!-- Social Links -->
            <div class="social-links">
                <a href="https://discord.gg/예시링크" target="_blank" class="social-btn">💬 Discord 참여하기</a>
                <a href="https://open.kakao.com/o/g9d3vWHh" target="_blank" class="social-btn"">📱 KakaoTalk 참여하기</a>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal-overlay" id="announcementModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle"></div>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div class="modal-meta">
                <div class="modal-author" id="modalAuthor"></div>
                <div class="modal-time" id="modalTime"></div>
                <div class="modal-priority" id="modalPriority"></div>
            </div>
            <div class="modal-content-text" id="modalContent"></div>
            <div class="modal-tags" id="modalTags"></div>
        </div>
    </div>

    <!-- FAQ -->
    <section class="faq-section">
        <div class="faq-badge">궁금한 점들을 해결해드려요</div>
        <h2 class="faq-title">자주 묻는 질문</h2>

        <div class="faq-container">
            <div class="faq-item">
                <button class="faq-question">
                    클랜에 가입하려면 어떻게 해야 하나요?
                    <div class="faq-icon">↓</div>
                </button>
                <div class="faq-answer">
                    카카오톡 서버에 참여 후 테스트 응시하면 됩니다.
                </div>
            </div>

            <div class="faq-item">
                <button class="faq-question">
                    어떤 게임을 주로 하나요?
                    <div class="faq-icon">↓</div>
                </button>
                <div class="faq-answer">
                    라이벌이나 로블록스에 관련된 게임을 플레이합니다.
                </div>
            </div>

            <div class="faq-item">
                <button class="faq-question">
                    초보자도 가입할 수 있나요?
                    <div class="faq-icon">↓</div>
                </button>
                <div class="faq-answer">
                    네! AXIS는 모든 수준의 플레이어를 환영합니다.
                </div>
            </div>
        </div>
    </section>

    <script>
        // 공지사항 데이터
        const announcements = [
            {
                title: "⚔️ AXIS 클랜 가입 가이드",
                priority: "중요",
                priorityClass: "priority-high",
                author: "관리자",
                time: "9/1",
                content: `📢 AXIS 클랜 오픈채팅 가입 방법

1️⃣ 카카오톡 실행 → 하단 메뉴에서 [오픈채팅] 탭 선택
2️⃣ 오른쪽 상단의 돋보기(검색) 아이콘 클릭
3️⃣ 검색창에 "AXIS 클랜" 입력
4️⃣ 검색 결과에서 [AXIS 클랜 공식방] 선택
5️⃣ 닉네임 설정 후 입장하기

⚠️ 입장 후에는 방 공지사항을 꼭 확인하세요.`,
                tags: ["가입", "가이드", "공지"]
            },
            {
                title: "🎉 새로운 멤버 환영!",
                priority: "중요",
                priorityClass: "priority-medium",
                author: "👑 AXIS_Leader",
                time: "5시간 전",
                content: `이번 주에 새로 가입한 멤버들을 환영합니다!  
오픈채팅에 들어오셔서 간단히 자기소개 부탁드립니다 🙌`,
                tags: ["신규멤버", "환영", "커뮤니티"]
            }
        ];

        function openModal(index) {
            const modal = document.getElementById("announcementModal");
            const announcement = announcements[index];

            document.getElementById("modalTitle").textContent = announcement.title;
            document.getElementById("modalAuthor").textContent = announcement.author;
            document.getElementById("modalTime").textContent = announcement.time;
            document.getElementById("modalContent").textContent = announcement.content;
            const priorityEl = document.getElementById("modalPriority");
            priorityEl.textContent = announcement.priority;
            priorityEl.className = `modal-priority ${announcement.priorityClass}`;

            const tagsContainer = document.getElementById("modalTags");
            tagsContainer.innerHTML = announcement.tags
                .map(tag => `<span class="modal-tag">#${tag}</span>`)
                .join('');

            modal.classList.add("active");
            document.body.style.overflow = "hidden";
        }

        function closeModal() {
            document.getElementById("announcementModal").classList.remove("active");
            document.body.style.overflow = "auto";
        }

        document.getElementById("announcementModal").addEventListener("click", (e) => {
            if (e.target === e.currentTarget) {
                closeModal();
            }
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                closeModal();
            }
        });

        // FAQ toggle
        document.querySelectorAll(".faq-question").forEach(question => {
            question.addEventListener("click", () => {
                const item = question.parentElement;
                const wasActive = item.classList.contains("active");

                document.querySelectorAll(".faq-item").forEach(i => i.classList.remove("active"));

                if (!wasActive) {
                    item.classList.add("active");
                }
            });
        });
    </script>
</body>
</html>
